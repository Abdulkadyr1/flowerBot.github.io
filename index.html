<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>

    <!-- Telegram Web App API script -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="scrypt.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="order-summary">
                <h2>Order Details</h2>
                <p>Выберите цветы</p>

                <!-- Product list -->
                <div class="product">
                    <div class="product-image">
                        <img src="flower.jpg" alt="Rose" />
                    </div>
                    <div class="product-info">
                        <h3>Rose</h3>
                        <p>Price: $25</p>
                        <button class="add-to-cart" onclick="addToCart('Rose', 25)">Add to Cart</button>
                    </div>
                </div>

                <div class="product">
                    <div class="product-image">
                        <img src="flower.jpg" alt="Lily" />
                    </div>
                    <div class="product-info">
                        <h3>Lily</h3>
                        <p>Price: $30</p>
                        <button class="add-to-cart" onclick="addToCart('Lily', 30)">Add to Cart</button>
                    </div>
                </div>

                <!-- Cart display -->
                <div class="cart">
                    <h3>Your Cart</h3>
                    <ul id="cartList"></ul>
                    <div id="totalPrice">Total: $0</div>
                </div>

                <!-- Proceed button -->
                <button id="orderButton">Place Order</button>
            </div>
        </div>
    </div>

</body>
</html>
